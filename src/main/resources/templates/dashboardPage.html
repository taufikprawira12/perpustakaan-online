<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Peminjaman Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .book-list {
      list-style: none;
      padding: 0;
    }
    .book-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex; /* Menjadikan elemen book-item menjadi flexbox */
      justify-content: space-between; /* Mengatur jarak antara elemen pada flexbox */
      align-items: center; /* Mengatur penempatan elemen pada flexbox */
    }
    .book-details {
      flex: 1; /* Menjadikan elemen book-details fleksibel */
    }
    .book-title {
      font-weight: bold;
    }
    .book-author {
      color: #666;
    }
    .book-available {
      color: green;
      font-weight: bold;
    }
    .button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Dashboard - Peminjaman Buku</h1>
  <ul class="book-list">
    <li class="book-item">
      <div class="book-details">
        <span class="book-title">Book 1</span>
        <span class="book-author">Author 1</span>
      </div>
      <span class="book-available">10 available</span> <!-- Menampilkan jumlah buku yang tersedia -->
      <a href="#" class="button">Pinjam</a>
    </li>
    <li class="book-item">
      <div class="book-details">
        <span class="book-title">Book 2</span>
        <span class="book-author">Author 2</span>
      </div>
      <span class="book-available">5 available</span> <!-- Menampilkan jumlah buku yang tersedia -->
      <a href="#" class="button">Pinjam</a>
    </li>
    <li class="book-item">
      <div class="book-details">
        <span class="book-title">Book 3</span>
        <span class="book-author">Author 3</span>
      </div>
      <span class="book-available">8 available</span> <!-- Menampilkan jumlah buku yang tersedia -->
      <a href="#" class="button">Pinjam</a>
    </li>
    <!-- Anda dapat menambahkan lebih banyak buku di sini -->
  </ul>
</div>
</body>
</html>
